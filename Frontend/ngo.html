<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Dashboard ‚Äì Harvest Hub</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://unpkg.com/lucide@latest/font/lucide.css">

  <!-- Design-System -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- ========== NAVBAR ========== -->
<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="logo">
      <i data-lucide="sprout"></i> Harvest Hub
    </a>
    <ul class="nav-links">
      <li><a href="farmer.html">Farmer</a></li>
      <li><a href="buyer.html">Buyer</a></li>
      <li><a href="ngo.html" class="active">NGO Dashboard</a></li>
      <li><a href="ngo_profile.html">Profile</a></li>
      <li><a id="logoutBtn"><i data-lucide="log-out"></i></a></li>
    </ul>
  </div>
</nav>

<!-- ========== DASHBOARD ========== -->
<div class="container">
  <div class="layout">
    
    <!-- Sidebar Filters -->
    <aside class="sidebar card">
      <h3><i data-lucide="filter"></i> Filters</h3>
      <div class="field">
        <input id="search" type="text" placeholder="Search by crop name‚Ä¶">
      </div>
      <div class="field">
        <label>Type</label>
        <select id="filterType">
          <option value="all">All</option>
          <option value="donate">Donations Only</option>
        </select>
      </div>
      <div class="field">
        <label>Sort by</label>
        <select id="sortBy">
          <option value="new">Newest</option>
          <option value="priceAsc">Price ‚Üë</option>
          <option value="priceDesc">Price ‚Üì</option>
        </select>
      </div>
    </aside>

    <!-- Main Content -->
    <main>
      <!-- Header Banner -->
      <div class="card welcome-banner">
        <i data-lucide="heart-handshake"></i>
        <div>
          <h2>Community Donations</h2>
          <p>Claim surplus crops for food banks & charity</p>
        </div>
      </div>

      <!-- Listings Section -->
      <div class="card">
        <div class="listing-header">
          <h2>Available Donations</h2>
          <span id="listingCount" class="muted">Loading‚Ä¶</span>
        </div>
        <p class="muted">Support your community by claiming donated produce</p>
      </div>

      <div id="listings" class="listings-grid"></div>

      <footer class="footer">üè¢ Harvest Hub ‚Äì NGO Dashboard</footer>
    </main>
  </div>
</div>

<!-- ========== SCRIPTS ========== -->
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<script>
  lucide.createIcons();
  const role = "ngo";
</script>
<script src="dashboard.js"></script>
</body>
</html>
