<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Harvest Hub</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://unpkg.com/lucide@latest/font/lucide.css">

  <!-- Design-System -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* ----- login-specific tweaks ----- */
    .auth-container{max-width:420px;width:100%}
    .auth-container h2{display:flex;align-items:center;gap:10px;font-size:1.8rem}
    .auth-container .btn i{width:18px;height:18px}
    .divider{
      display:flex;align-items:center;text-align:center;color:#9ca3af;font-size:.875rem;margin:20px 0
    }
    .divider::before,.divider::after{content:'';flex:1;height:1px;background:#e5e7eb}
    .divider span{padding:0 12px}
    .sso{
      display:flex;gap:12px;justify-content:center
    }
    .sso button{
      flex:1;display:flex;align-items:center;justify-content:center;gap:8px;
      padding:10px;border-radius:var(--radius-btn);border:1px solid #dde2e5;
      background:#fff;font-weight:500;transition:background .2s,transform .2s
    }
    .sso button:hover{background:var(--off-white);transform:translateY(-2px)}
  </style>
</head>

<body>
<!-- ========== NAVBAR (consistent) ========== -->
<header class="navbar">
  <div class="nav-container">
    <a href="index.html" class="logo">
      <i data-lucide="sprout"></i> Harvest Hub
    </a>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- ========== LOGIN CARD ========== -->
<section class="auth-section">
  <div class="auth-container">
    <h2><i data-lucide="log-in"></i> Welcome Back</h2>

    <form id="loginForm">
      <div class="field">
        <input type="text" id="loginUsername" placeholder="Username" required autocomplete="username">
      </div>
      <div class="field">
        <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn">
        <i data-lucide="arrow-right-circle"></i> Login
      </button>

      <p class="switch">Don’t have an account? <a href="register.html">Register</a></p>
    </form>

    <!-- optional socials (visual only) -->
    <div class="divider"><span>or</span></div>
    <div class="sso">
      <button type="button"><i data-lucide="mail"></i> Google</button>
      <button type="button"><i data-lucide="smartphone"></i> Phone</button>
    </div>
  </div>
</section>

<!-- ========== SCRIPTS ========== -->
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<script>
  lucide.createIcons();
  /* keep existing logic intact */
</script>
<script src="auth.js"></script>
</body>
</html>
